<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>ROCK / PAPER / SIZER</h1>
  <div class="gameArea">
    <div class="robot">
      <img id="roboCard" src="robo.jpg" width="300" height="300" style="border-radius: 50%;">
    </div>
     <p id="result"></p>
    <div class="user">
      <img id="userCard" src="user2.png" width="300" height="300">
    </div>
  </div>
  
  <div class="container">
      <div class="pane">
          <label class="label">
              <span>ROCK</span>
              <input id="left" class="input" name="radio" type="radio" value="ROCK">
          </label>
          <label class="label">
              <span>PAPER</span>
              <input id="middle" class="input" checked="checked" name="radio" type="radio" value="PAPER">
          </label>
          <label class="label">
              <span>SCISSOR</span>
              <input id="right" class="input" name="radio" type="radio" value="SCISSORS">
          </label>
          <span class="selection"></span>
      </div>
  </div>

    <div class="displayScore"> 
        <h1 id="roboScore"></h1>
        <button onclick="playGame()">PLAY</button> 
        <h1 id="userScore"></h1>
    </div>
 
 
  <script src="script.js"></script>
</body>

</html>
